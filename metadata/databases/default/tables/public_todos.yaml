table:
  name: todos
  schema: public
object_relationships:
- name: user
  using:
    foreign_key_constraint_on: user_id
insert_permissions:
- permission:
    backend_only: false
    check:
      user_id:
        _eq: X-Hasura-User-Id
    columns:
    - is_completed
    - is_public
    - id
    - tenant_id
    - title
    - user_id
    - created_at
  role: user
select_permissions:
- permission:
    columns:
    - is_completed
    - is_public
    - id
    - title
    - user_id
    - created_at
    filter:
      _or:
      - is_public:
          _eq: true
      - user_id:
          _eq: X-Hasura-User-Id
      - user_id:
          _eq: "2"
  role: user
update_permissions:
- permission:
    check: null
    columns:
    - is_completed
    - is_public
    - id
    - tenant_id
    - title
    - user_id
    - created_at
    filter:
      user:
        id:
          _eq: X-Hasura-User-Id
  role: user
delete_permissions:
- permission:
    filter:
      user:
        id:
          _eq: X-Hasura-User-Id
  role: user
